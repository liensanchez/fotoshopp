<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://kit.fontawesome.com/d35b224244.js" crossorigin="anonymous"></script>
  <title>Fotoshopp</title>
</head>
<body>
  <header>
    <img src="../media/fotoshopp.jpg" alt="" class="logo">
    <div class="separador"></div>
    <a href="./pages/carrito.html"><div class="carritoFondo"></i></div></a>
</header>
  <section class="login">
    <div id="loginBox" class="loginBox">
      <div id="loginIcon">
        <i class="fas fa-users"></i>
      </div>
      <button class="boton" id="registrarse">Registrarse</button>
      <button class="boton" id="ingresar">Ingresar</button>
    </div>
    <div id="form">
    </div>
  </section>


  <section class="clase14">
    <form id="formulario" class="formulario">
      <h1>Envío de formulario por WhatsApp</h1>
      <div class="box-input">
          <input name="nombre" id="nombre" type="text" required>
          <span data-placeholder="Escriba su Nombre"></span>
      </div>
      <div class="box-input">
          <input name="apellidos" id="apellidos" type="text" required>
          <span data-placeholder="Escriba sus Apellidos"></span>
      </div>
      <div class="box-input">
          <input name="email" id="email" type="email" required>
          <span data-placeholder="Escriba su Correo Electrónico"></span>
      </div>
      <button id="submit" type="submit" class="boton"><i class="fab fa-whatsapp"></i> Enviar WhatsApp</button>
    </form>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="../script/carrito.js"></script>
  <script src="../script/api.js"></script>
</body>
</html>
