<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/d35b224244.js" crossorigin="anonymous"></script>
  <title>Fotoshopp</title>
</head>
<body >
  <header >
      <img src="./media/fotoshopp.jpg" alt="" class="logo">
    <div class="separador"></div>
    <a href="./pages/sesionUsuario.html"><div class="usuarioFondo"><i class="fas fa-users"></i></div></a>

  <div class="carrito">
      <a id="botonModal" class="botonCarrito">
        <div id="precioDeSuma">
          <h2 class="precioFinal">$0
          </h2>
        </div>
        <i class="fas fa-shopping-bag"></i></i>
      </a>
      <div id="modalCarrito" class="modal">
        <div class="modalContenedor" id="modalContenido">
          <span class="cerrar">&times;</span> 
          <div id="modalProductos">
  
          </div>
          <div id="botonesModal">
            <button class="sumarProductos" id="sumarProductos">Sumar Pedido</button> 
            <button class="enviarPedido" id="enviarPedido">Enviar Pedido</button>
            <button class="eliminarPedido" id="eliminarPedido">Eliminar Pedido</button>
            <form id="formulario" class="formulario">
              <h1>Contacto por WhatsApp</h1>
              <div class="box-input">
                  <input placeholder="Nombre" name="nombre" id="nombrews" type="text" required>
                  
              </div>
              <div class="box-input">
                  <input placeholder="Apellido" name="apellidos" id="apellidos" type="text" required>
                  
              </div>
              <div class="box-input">
                  <input placeholder="correo@ejemplo.com" name="email" id="emailws" type="email" required>
                  
              </div>
              <button id="enviarMensaje">Enviar whatsapp</button>
            </form>
          </div>
        </div>
      </div>  
  </div>    
  </header>

  <section class="negocio">
    <img src="./media/local1.jpg" alt="" class="local">
    <img src="./media/local2.jpg" alt="" class="local">
    <img src="./media/local3.jpg" alt="" class="local">
    <img src="./media/local4.jpg" alt="" class="local">
  </section>

  <section class="contenedorConfirmacion">
    <div id="confirmacion">
      <h4>Producto Agregado!!</h4>
    </div>
  </section>

  <section class="productos">
    <article class="card">
      <img src="./media/accesorios.jpg" alt="" class="img">
        <button id="buttonAccesorios">Ver accesorios</button>
    </article>
    <article class="card">
        <img src="./media/marcos.jpg" alt="" class="img">
        <button id="buttonImpresionFotografia" class="botonImpresion">Imprimir Fotografias</button>
    </article>
    <article class="card">
      <img src="./media/album.jpg" alt="" class="img">
        <button id="buttonAlbum">Ver album</button>
    </article>
  </section>

  <div class="botonTop">
    <button onclick="topFunction()" id="scroll"><i class="fas fa-arrow-up"></i></button>
  </div>

  <section id="impresionFotografia">
    <article class="promoLargo">
      <img src="./media/promos/10x15.jpg" alt="" class="promoImg">
      <button id="quieroPromo10x15">Quiero una foto!</button>
      <button id="quiero2Promo10x15"> Quiero dos fotos!</button>
    </article>
    <article class="promo">
      <img src="./media/promos/13x18.jpg" alt="" class="promoImg">
      <button id="quieroPromo13x18">Quiero esta promo!</button>
    </article>
    <article class="promo">
      <img src="./media/promos/15x20.jpg" alt="" class="promoImg">
      <button id="quieroPromo15x20">Quiero esta promo!</button>
    </article>
    <article class="promo3botones">
      <img src="./media/promos/carnet.jpg" alt="" class="promoImg">
      <button id="quieroPromoCarnet">Quiero 3!</button>
      <button id="quieroPromoCarnet6">Quiero 6!</button>
      <button id="quieroPromoPasaporte">Quiero foto pasaporte!</button>
    </article>
    <article class="promo4botones">
      <img src="./media/promos/polaroid.jpg" alt="" class="promoImg">
      <button id="quieroPromoPolaroid">Quiero 2 x 250!</button>
      <button id="quieroPromoPolaroid4">Quiero 4 x 400!</button>
      <button id="quieroPromoPolaroid10">Quiero 10 x 800!</button>
      <button id="quieroPromoPolaroidPapel">Quiero papel ilustrativo!</button>
    </article>
  
  </section>

  <section id="accesorios">
    <article class="promo">
      <img src="./media/accesorios/cableIphone.jpg" alt="" class="promoImg">
      <button id="cableIph">Quiero un cable de Iphone</button>
    </article>
    <article class="promo">
      <img src="./media/accesorios/cableIphoneC.jpg" alt="" class="promoImg">
      <button id="cableIphC">Quiero un cable de Iphone tipo C</button>
    </article>
    <article class="promo">
      <img src="./media/accesorios/cableSamsungC.jpg" alt="" class="promoImg">
      <button id="cableSmgC">Quiero un cable de Samsung tipo C</button>
    </article>
    <article class="promo">
      <img src="./media/accesorios/cableSamsungMicro.jpg" alt="" class="promoImg">
      <button id="cableSmgMicro">Quiero un cable de Samsung Micro Usb</button>
    </article>
    <article class="promo">
      <img src="./media/accesorios/cargador20w.jpg" alt="" class="promoImg">
      <button id="cargador20w">Quiero un cargador 20w</button>
    </article>
    <article class="promo">
      <img src="./media/accesorios/cargador5w.jpg" alt="" class="promoImg">
      <button id="cargador5w">Quiero un cargador 5w</button>
    </article>
    <article class="promo">
      <img src="./media/accesorios/cargadorSamsung.jpg" alt="" class="promoImg">
      <button id="cargador">Quiero un cargador Samsung </button>
    </article>
  </section>

  <section id="album">
    <article class="promo">
      <img src="./media/album/album.jpg" alt="" class="promoImg">
      <button id="album25">album de 25 paginas</button>
    </article>
    <article class="promo">
      <img src="./media/album/album.jpg" alt="" class="promoImg">
      <button id="album50">album de 50 paginas</button>
    </article>
    <article class="promo">
      <img src="./media/album/album.jpg" alt="" class="promoImg">
      <button id="album75">album de 75 paginas</button>
    </article>
    <article class="promo">
      <img src="./media/album/album.jpg" alt="" class="promoImg">
      <button id="album100">album de 100 paginas</button>
    </article>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="script/mercaderia.js"></script>
  <script src="./script/enviomjs.js"></script>
  <script src="./script/modal.js"></script>
</body>
</html>
